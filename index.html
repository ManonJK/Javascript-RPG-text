<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Simpson RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>-->
</head>
<body id="body" class="h-100">

<main class="h-100 d-flex flex-column justify-content-center align-items-center">

    <div class="content">
        <div class="cover first"></div>
        <div class="cover second"></div>
        <div class="cover third"></div>
        <div class="text">
            <h1>Les Simpson RPG</h1>
        </div>
    </div>


    <div id="milieu" class="flex-row align-items-center justify-content-center h-100 w-100">


        <div id="myherostats" class="flex-column">
            <div id="myherosgif"></div>
            <div class="d-flex flex-row">HÃ©ros: <p id="heroname"></p></div>
            <div class="d-flex flex-row">HP: <p id="herohp"></p></div>
            <div class="d-flex flex-row">XP: <p id="heroxp"></p></div>
            <div class="d-flex flex-row">FORCE: <p id="heroforce"></p></div>
            <div class="d-flex flex-row">RESISTANCE: <p id="herores"></p></div>
        </div>

        <div id="mystorypanel" class="d-flex flex-column align-items-center">

            <div id="story"></div>

            <div id="mesboutons" class="d-flex flex-row justify-content-center align-items-center w-100">
                <div class="button" id="thebeggining" onclick="begin()">Commencer</div>
            </div>

            <div id="mesactions">
                <div class="button" id="theattack" style="display: none;" onclick="attack()">Attaquer</div>
            </div>
        </div>

        <div id="ennemistats" class="flex-column">
            <div id="myennemigif"></div>
            <div class="d-flex flex-row flex-shrink-0">Ennemi: <p id="enneminame"></p></div>
            <div class="d-flex flex-row">HP: <p id="ennemihp"></p></div>
            <div class="d-flex flex-row">FORCE: <p id="ennemiforce"></p></div>
            <div class="d-flex flex-row">RESISTANCE: <p id="ennemires"></p></div>
        </div>

    </div>
</main>
</body>


<script src="persos.js"></script>
<script src="fight.js"></script>
<script src="script.js"></script>
<script src="story.js"></script>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<!--<script src="node_modules/animejs/lib/anime.js"></script>-->
<script src="animations.js"></script>
</html>
